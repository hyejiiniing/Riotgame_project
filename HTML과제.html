<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.프로젝트.html</title>
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="css/main-1.css" type="text/css"
    media="screen and (max-width:768px)">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.cycle2.js"></script>
    <script>
        // 체크박스 
        function test(){
            let sel="";
            if((document.Form.a1.checked==false) &&
               (document.Form.a2.checked==false) &&
               (document.Form.a3.checked==false) &&
               (document.Form.a4.checked==false)){
                    alert("최소 한개의 팀을 선택해야 합니다.");
            }else{  
            if(document.Form.a1.checked)
                sel=sel+" Gen.G";
            if(document.Form.a2.checked)
                sel=sel+" T1";
            if(document.Form.a3.checked)
                sel=sel+" KT"; 
            if(document.Form.a4.checked)
                sel=sel+" DK"; 
            alert(sel+"팀을 투표하셨습니다!");
            }     
        }    
    </script>
</head>
<body>
    <!-- 상단바 메뉴 -->
    <div class="wrap">
        <h1>LCK</h1>
            <ul class="lckmenu">
                <li><a href="#">홈</a></li>
                <li><a href="#">커뮤니티</a>
                <ul>
                    <li><a href="#">공지</a></li>
                    <li><a href="#">자유</a></li>
                </ul>
                </li>
                <li><a href="#vi">경기</a>
                    <ul>
                        <li><a href="#">LCK</a></li>
                        <li><a href="#">LCK CL</a></li>
                    </ul>
                </li>
                <li><a href="#ne1">뉴스</a></li>
                <li><a href="#ma1">일정</a></li>
                <li><a href="#">영상</a>
                    <ul>
                        <li><a href="">롤드컵</a></li>
                        <li><a href="">MSI</a></li>
                    </ul>
                </li>
                <li><a href="#st">순위</a></li>
                <li><a href="#">승부예측</a></li>
            </ul>
        </div>
        <!-- 슬라이드 이미지 -->
        <div class="cycle-slideshow">
            <img src="img/slide1.jpg" alt="sc-1">
            <img src="img/slide2.webp" alt="sc-2">
            <img src="img/slide3.webp" alt="sc-3">
            <img src="img/slide4.webp" alt="sc-4">
        </div>
        <!-- standings 이미지 -->
        <article class="at1" id="st">
            <h3>STANDINGS</h3>
            <img src="img/standing.jpg">
         </article>
         <!-- pog 이미지 -->
         <article class="at2">
            <h3>POG POINTS</h3>
            <img src="img/pog.jpg">
         </article>
         <!-- 영상 다시보기 -->
         <article class="at3" id="vi">
            <h4>경기 다시보기</h4>
            <embed src="video/video1.mp4" width="28%" height="50%">
                <div class="v1">KT vs T1</div>
            <embed src="video/video2.mp4" width="28%" height="50%">
                <div class="v2">DK vs HLE</div>
            <embed src="video/video3.mp4" width="28%" height="50%">
                <div class="v3">KDF vs GEN</div>
         </article>
         <!-- 응원팀 투표하기 -->
    <form name="Form" class="ck1">
        <h3>팀 응원하기</h3>
        <img src="img/lck.jpg">
        <input type="checkbox" name="a1" class="k1">
        <input type="checkbox" name="a2" class="k2">
        <input type="checkbox" name="a3" class="k3">
        <input type="checkbox" name="a4" class="k4">
        <center>
            <input type="button" value="투표하기" class="b1" onclick="test()">
        </center>
    </form>
    <!-- 뉴스 -->
    <div class="news" id="ne1">
        <h3>뉴스</h3>
        <figure>
        <img src="img/news1.jpg" width="80%" height="50%">
        <figcaption>통산 세트 600승-3000킬..<br>'페이커' 역대급 기록 달성</figcaption>
        </figure>
        <figure>
            <img src="img/news2.jpg" width="80%" height="50%">
            <figcaption>한화생명, 농심 레드포스에 2:1승리..<br>5승 반열 합류</figcaption>
        </figure>
    </div>
    <!-- 매치업 -->
    <div class="match" id="ma1">
        <h3>NEXT<p></p>MATCHUP</h3>
        <img src="img/match.jpg" alt="ma1">
    </div>
    <!-- footer -->
    <footer>
        <div class="f1">
            <figure>
                <img src="img/insta.webp" alt="tw1" width="20%" height="20%">
                <img src="img/facebook.png" alt="tw2" width="20%" height="20%">
                <img src="img/you.png" alt="tw3" width="20%" height="20%">
                <img src="img/twit.png" alt="tw4" width="20%" height="20%">
            </figure>
        </div>
    </footer>
</body>
</html>
