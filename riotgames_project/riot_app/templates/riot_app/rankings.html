{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LCK Rankings</title>
</head>
<body>
    <h1>LCK Team Rankings</h1>
    <table>
        <thead>
            <tr>
                <th>Team Logo</th>
                <th>Team Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for team in team_rankings %}
                <tr>
                    <td><img src="{{ team.team_logo }}" alt="{{ team.team_name }} logo" style="width: 50px; height: 50px;"></td>
                    <td>{{ team.team_name }}</td>
                    <td>{{ team.wins }}</td>
                    <td>{{ team.losses }}</td>
                    <td>{{ team.points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html> {% endcomment %}
