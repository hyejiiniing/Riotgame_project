<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Cyborg - Awesome HTML5 Template</title>

  <!-- Load static files -->
  {% load static %}

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <style>
    .champion-list ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .champion-list ul li {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      text-align: center;
    }

    .champion-list ul li img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10%;
    }

    .champion-list ul li div {
      margin-top: 10px;
    }
    .page-content {
      padding-top: 10px; /* 줄어든 공백 */
    }
  
    .most-popular {
      margin-top: 10px; /* 줄어든 공백 */
    }
  </style>
  <head>
    {% include 'riot_app/top.html' %}
  </head>
</head>

<body>
  <!-- ***** Main Content Start ***** -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Champion List Start ***** -->
          <div class="row">
            <div class="col-lg-12">
              <div class="champion-list most-popular">
                <div class="heading-section">
                    <h4><em>챔피언</em> 분석</h4>
                </div>
                <ul>
                  {% for champion in champions %}
                  <li>
                    <a href="{% url 'champion_detail' champion.id %}">
                      <img src="{% static 'assets/images/champion/' %}{{ champion.id }}.png" alt="{{ champion.name }} image">
                      <div>{{ champion.name }}</div>
                    </a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
          <!-- ***** Champion List End ***** -->

        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  {% include 'riot_app/bottom.html' %}

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/tabs.js' %}"></script>
  <script src="{% static 'assets/js/popup.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
