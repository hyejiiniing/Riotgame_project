<!DOCTYPE html>
<html>
<head>
    <title>Champion List</title>
</head>
<body>
    <h1>Champion List</h1>
    <ul>
        {% for champion in champions %}
            <li>
                <a href="{% url 'champion_detail' champion.id %}">
                    <img src="{{ champion.image }}" alt="{{ champion.name }} image" style="width: 50px; height: 50px;">
                    {{ champion.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
